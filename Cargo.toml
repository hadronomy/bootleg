[package]
name = "bootleg"
version = "0.1.12"
edition = "2021"
license = "MIT"
description = "A simple cli tool to copy to the clipboard"
repository = "https://github.com/hadronomy/bootleg"
authors = ["Pablo HÃ©rnandez <noreply@hadronomy.com>"]

[package.metadata.wix]
upgrade-guid = "3078A9EB-4663-48ED-B068-20752B53B9BD"
path-guid = "302878D0-C4C7-4771-87AA-FAFD5EF41422"
license = false
eula = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arboard = "3.4.1"
clap = { version = "4.5.21", features = ["derive"] }
clap-help = "1.3.1"
const_format = "0.2.33"
crossterm = "0.28.1"
miette = { version = "7.4.0", features = ["fancy"] }
owo-colors = { version = "4.1.0", features = ["supports-colors"] }
shadow-rs = "0.36.0"
supports-color = "3.0.2"
termimad = "0.31.1"
thiserror = "2.0.3"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.18"

[profile.release]
lto = true

[profile.dev]
incremental = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[build-dependencies]
shadow-rs = "0.36.0"

[dev-dependencies]
assert_cmd = { version = "2.0.16", features = ["color", "color-auto"] }
predicates = "3.1.2"
