[package]
name = "bootleg"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "A simple cli tool to copy to the clipboard"
repository = "https://github.com/hadronomy/bootleg"
authors = ["Pablo HÃ©rnandez <noreply@hadronomy.com>"]

[package.metadata.wix]
upgrade-guid = "3078A9EB-4663-48ED-B068-20752B53B9BD"
path-guid = "302878D0-C4C7-4771-87AA-FAFD5EF41422"
license = false
eula = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arboard = "3.5.0"
clap = { version = "4.5.37", features = ["derive"] }
clap-help = "1.3.2"
const_format = "0.2.34"
crossterm = "0.29.0"
human-panic = "2.0.2"
miette = { version = "7.6.0", features = ["fancy"] }
owo-colors = { version = "4.2.0", features = ["supports-colors"] }
serde = { version = "1.0.219", features = ["derive"] }
shadow-rs = "1.1.1"
supports-color = "3.0.2"
taplo = "0.13.2"
termimad = "0.31.3"
thiserror = "2.0.12"
toml = "0.8.22"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.19"

[profile.release]
lto = true

[profile.dev]
incremental = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[build-dependencies]
shadow-rs = "1.1.1"

[dev-dependencies]
assert_cmd = { version = "2.0.17", features = ["color", "color-auto"] }
predicates = "3.1.3"
