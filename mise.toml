[tools]
"cargo:git-cliff" = "latest"
"cargo:cargo-nextest" = "latest"
"cargo:cargo-dist" = "^0.25.1"
"cargo:bacon" = "latest"
"cargo:cargo-machete" = "latest"

[tasks.default]
description = "Run bacon"
run = ["bacon"]

[tasks.test]
description = "Run tests"
run = [
  "cargo clippy -- -D warnings",
  "cargo fmt -- --check",
  "cargo nextest r --lib --tests",
]
